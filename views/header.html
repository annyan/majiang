<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title><%=: title %></title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"> -->

    <!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MJ</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">主页</a></li>
            <li><a href="#about">牌局</a></li>            
        </ul>
        <% if (!username){ %>
            <form class="navbar-form navbar-right loginform" method = "post" role="form" action="/login">
                <div class="form-group">
                    <input type="text" name="username" placeholder="用户名" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="密码" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">登陆</button>
            </form>     
            <%} else {%>
                <ul class="nav navbar-nav">
                    <li><a href="#"><i class="glyphicon glyphicon-user iconwhite"></i><%= username %></a></li>
                    <li><a href="/logout"><i class="glyphicon glyphicon-off iconwhite"></i></a></li>
                </ul>
        <% } %>
    </div><!--/.nav-collapse -->
  </div>
</nav>

     
</head>
<body screen_capture_injected="true">
